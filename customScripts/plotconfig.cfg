node.display=*:childNum,id,type,code
node.layout=*:shape=rectangle,style=filled,fillcolor=white
node.display=type.CFGEntryNode:+-childNum,-type
node.display=type.CFGExitNode:+-childNum,-type
node.layout=type.CFGEntryNode:+fillcolor=/piyg10/2,fontcolor=white
node.layout=type.CFGExitNode:+fillcolor=/piyg10/1,fontcolor=white
node.layout=type.Symbol:+shape=ellipse,fillcolor=/puor5/5,fontcolor=white
node.layout=type.File:+fillcolor=lightgrey
node.layout=type.Directory:+fillcolor=lightgrey
node.layout=type.PreIfStatement:+fillcolor=/puor5/2
node.layout=type.PreEndIfStatement:+fillcolor=/puor5/2
node.layout=type.PreElIfStatement:+fillcolor=/puor5/2
node.layout=type.PreElseStatement:+fillcolor=/puor5/2
node.layout=type.Comment:+fillcolor=/piyg7/6
node.display=type.Symbol:code
edge.display=*:label
edge.display=label.IS_AST_PARENT:
edge.layout=label.IS_AST_PARENT:color=gray
edge.layout=label.FLOWS_TO:color=/piyg10/1,fontcolor=/piyg10/1
edge.layout=label.USE:color=/puor5/4,fontcolor=/puor5/4
edge.layout=label.DEF:color=/puor5/5,fontcolor=/puor5/5
edge.layout=label.DOM:color=/blues3/2,fontcolor=/blues3/2
edge.layout=label.POST_DOM:color=/blues3/3,fontcolor=/blues3/3
edge.layout=label.CONTROLS:color=/piyg7/2,fontcolor=/piyg7/2
edge.display=label.REACHES:+var
edge.layout=label.REACHES:color=/piyg7/1,fontcolor=/piyg7/1
edge.layout=label.VARIABILITY:color=/puor5/1,fontcolor=/puor5/1
edge.layout=label.COMMENTS:color=/piyg7/7,fontcolor=/piyg7/7

