node.display=*:childNum,id,type,code
node.layout=*:shape=rectangle,style=filled,fillcolor=white
node.layout=isCFGNode.True:+fillcolor=lightcyan
node.display=type.CFGEntryNode:+-childNum,-type
node.display=type.CFGExitNode:+-childNum,-type
node.layout=type.CFGEntryNode:+fillcolor=slategray,fontcolor=white
node.layout=type.CFGExitNode:+fillcolor=black,fontcolor=white
node.layout=type.Symbol:+shape=ellipse,fillcolor=darkolivegreen3
node.layout=type.File:+fillcolor=lightgrey
node.layout=type.Directory:+fillcolor=lightgrey
node.layout=type.PreIfStatement:+fillcolor=lightsalmon
node.layout=type.PreEndIfStatement:+fillcolor=lightsalmon
node.layout=type.PreElIfStatement:+fillcolor=lightsalmon
node.layout=type.PreElseStatement:+fillcolor=lightsalmon
node.layout=type.Comment:+fillcolor=lavender
node.display=type.Symbol:code
edge.display=*:label
edge.display=label.IS_AST_PARENT:
edge.layout=label.IS_AST_PARENT:color=gray
edge.display=label.FLOWS_TO:
edge.layout=label.FLOWS_TO:color=black
edge.layout=label.USE:color=darkgreen,fontcolor=darkgreen
edge.layout=label.DEF:color=darkolivegreen3,fontcolor=darkolivegreen3
edge.layout=label.DOM:color=navy,fontcolor=navy
edge.layout=label.POST_DOM:color=deepskyblue,fontcolor=deepskyblue
edge.layout=label.CONTROLS:color=crimson,fontcolor=crimson
edge.display=label.REACHES:+var
edge.layout=label.REACHES:color=deeppink4,fontcolor=deeppink4
edge.layout=label.VARIABILITY:color=darkorange1,fontcolor=darkorange1
edge.layout=label.COMMENTS:color=lightslateblue,fontcolor=lightslateblue

